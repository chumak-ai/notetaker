version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: notetaker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: notetaker
      POSTGRES_PASSWORD: notetaker123
      POSTGRES_DB: notetaker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
